<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Feet - Home</title>

    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="body">
    <!-- Start Header -->
    <header class="header position-relative overflow-hidden">
      <div class="container">
        <nav class="navbar navbar-expand-lg" style="padding: 15px 0">
          <div class="container">
            <div class="row w-100">
              <div class="col-8 col-lg-4">
                <a
                  class="navbar-brand"
                  href="/"
                  style="
                    font-size: 12px;
                    color: white;
                    font-weight: 200;
                    letter-spacing: 1px;
                  "
                >
                  FREE SHIPPING ON OVER <span>$100</span>
                </a>
              </div>
              <div class="col-4 d-block d-lg-none text-end">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>

              <div class="col-12 col-lg-4" style="z-index: 100">
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav justify-content-between nav-items">
                    <li>
                      <a href="#" class="active">Home</a>
                    </li>
                    <li>
                      <a href="#">Shop</a>
                    </li>
                    <li>
                      <a href="#">About</a>
                    </li>
                    <li>
                      <a href="#">Blog</a>
                    </li>
                    <li>
                      <a href="#">Contact</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-4 col-lg-4 text-end d-none d-lg-block">
                <button style="background-color: #343434; font-size: 12px">
                  <a
                    href="#"
                    class="d-flex align-items-center gap-2"
                    style="text-decoration: none"
                    ><img
                      src="./images/user.png"
                      alt=""
                      class="img-fluid"
                      style="width: 17px; height: 15px"
                    />
                    <span class="text-white"> Log in</span></a
                  >
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="w-100" style="height: 1px; background-color: gray"></div>

      <!-- Header Logo -->
      <section class="py-2">
        <div class="container px-4">
          <div class="flex-between">
            <div>
              <div
                class="d-flex align-items-center justify-content-center"
                style="width: 120px"
              >
                <img
                  src="./images/logo.png"
                  class="img-fluid"
                  style="width: 20px; height: 25px"
                  alt="logo"
                />
              </div>
              <div class="position-relative" style="width: 120px">
                <h1 style="font-size: 20px; color: #1996ff">
                  Fashion <span class="text-white">Feet</span>
                </h1>
                <div
                  class="position-absolute top-0 left-0"
                  style="width: 80%; height: 1px; background-color: #1996ff"
                ></div>
                <div
                  class="position-absolute bottom-0 left-0"
                  style="width: 80%; height: 1px; background-color: #1996ff"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-2 pe-lg-3">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <div
                    class="d-flex align-items-center gap-0 rounded-pill overflow-hidden"
                    style="border: 1px solid white"
                  >
                    <input
                      class="ps-2 py-1 bg-transparent text-white"
                      type="search"
                      placeholder="enter your keyword"
                      aria-label="Search"
                    />
                    <button
                      class="py-1 px-3"
                      style="background-color: #1996ff; color: white"
                      type="submit"
                    >
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </form>
              </div>
              <div class="position-relative">
                <img
                  src="./images/shoppingCart.png"
                  class="img-fluid"
                  style="width: 20px; height: 20px"
                  alt=""
                />
                <div
                  class="position-absolute"
                  style="
                    width: 15px;
                    height: 15px;
                    top: -7px;
                    right: -7px;
                    border-radius: 100%;
                    background-color: white;
                    color: black;
                    z-index: 100;
                  "
                >
                  <span
                    class="d-flex align-items-center justify-content-center"
                    style="font-size: 10px"
                  >
                    05</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="position-absolute line-one"></div>
      <div class="position-absolute line-two"></div>
    </header>
    <!-- Banner -->

    <section style="background-color: white; padding: 130px 0 0px 0">
      <div>
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner container">
            <div class="carousel-item active" data-bs-interval="10000">
              <div class="d-flex align-items-center gap-5">
                <h1 style="font-weight: 100">
                  OUTDOOR ACTIVE <br />
                  <span style="font-weight: 700">WEAR</span>
                </h1>
                <div class="slider">
                  <img
                    src="./images/bannerImage.png"
                    class="img-fluid"
                    style="width: 100%; height: 100%"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <div class="d-flex align-items-center gap-5">
                <h1 style="font-weight: 100">
                  OUTDOOR ACTIVE <br />
                  <span style="font-weight: 700">WEAR</span>
                </h1>
                <div class="slider">
                  <img
                    src="./images/bannerImage.png"
                    class="img-fluid"
                    style="width: 100%; height: 100%"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="d-flex align-items-center gap-5">
                <h1 style="font-weight: 100; font-family: roboto">
                  OUTDOOR ACTIVE <br />
                  <span style="font-weight: 700">WEAR</span>
                </h1>
                <div class="slider">
                  <img
                    src="./images/bannerImage.png"
                    class="img-fluid"
                    style="width: 100%; height: 100%"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <div style="width: 60px; height: 30px">
              <img
                src="./images/rightArrow.png"
                class="img-fluid"
                style="width: 100%; height: 100%"
                alt=""
              />
            </div>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <div style="width: 60px; height: 30px">
              <img
                src="./images/leftArrow.png"
                class="img-fluid"
                style="width: 100%; height: 100%"
                alt=""
              />
            </div>
          </button>
        </div>
      </div>
    </section>
    <!-- Banner Ads -->

    <section class="pt-5">
      <div class="container">
        <div class="banner">
          <div class="bannerCircle"><div class="screenBg"></div></div>
        </div>
      </div>
    </section>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
